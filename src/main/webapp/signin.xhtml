<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Management System - Sign In</title>
</head>
<ui:define name="content">  
    <div id="mainContainer">
	    <h2>Sign In</h2>
	    <h:form id="signInForm" prependId="false" action="/auth/signin">
	        <p:outputLabel for="username" value="Username:" />
	        <p:inputText id="username" value="#{authController.username}" /><br/>
	        <p:outputLabel for="password" value="Password:" />
	        <p:inputSecret id="password" value="#{authController.password}" /><br/>
	        <p:commandButton type="submit" value="Sign In" action="#{authController.signIn}" />
	    </h:form>
	    <h:message for="signInForm" />
    </div>
</ui:define>
</ui:composition>
