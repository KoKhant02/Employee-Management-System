<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.javax.faces.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sign In</title>
    <h:outputStylesheet name="theme.css" library="primefaces-{your theme}" />
</h:head>
<h:body>
    <h:form id="signinForm">
    	<h2>Sign In</h2>
    	<p:messages /> <!-- Display response message here -->
    	<p>
    	<LABEL>Welcome From EMS</LABEL>
        	<p:outputLabel for="username" value="Username:" />
        	<p:inputText id="username" value="#{authController.employee.username}" required="true" />
    	</p>
    	<p>
        	<p:outputLabel for="password" value="Password:" />
       	 	<p:inputSecret id="password" value="#{authController.employee.password}" required="true" />
    	</p>
    	<p>
        	<p:commandButton value="Sign In" action="#{authController.signIn}" />
    	</p>
	</h:form>

</h:body>
</html>
